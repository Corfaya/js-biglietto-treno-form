<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Form ticket</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="content">
                    <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
                </div>
            </div>
            <div class="col-12">
                <form class="d-flex" action="#" method="POST">
                    <div class="col-4">
                        <label class="form-label" for="completeName">Nome e Cognome</label>
                        <input class="form-control" type="text" id="completeName" name="completeName" placeholder="Digitare nome e cognome">
                    </div>
                    <div class="col-4">
                        <label class="form-label" for="km">Km da percorrere</label>
                        <input class="form-control" type="number" id="km" name="km" placeholder="Digitare numero di km da percorrere">
                    </div>
                    <div class="col-4">
                        <label class="form-label" for="age">Fascia d'et√†</label>
                        <select class="form-select" name="age" id="age">
                            <option value=""></option>
                            <option value="underage">Minorenne</option>
                            <option value="adult">Maggiorenne</option>
                            <option value="over_65">Over 65</option>
                        </select>
                    </div>
                </form>
                <div class="col-12">
                    <div class="d-flex justify-content-center">
                        <button id="button">Genera</button>
                        <button id="reset">Reset</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="content"></div>
            </div>
            <div class="col-12">
                <div class="content"></div>
            </div>
        </div>
    </div>






    
    

    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
