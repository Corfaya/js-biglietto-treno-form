<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Form ticket</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="text-center my-3">
                        <h2 class="text-uppercase">Calcola il prezzo del tuo biglietto</h2>
                    </div>
                </div>
                <div class="col-12">
                    <form class="d-flex form" action="#" method="POST">
                        <div class="col-4">
                            <div class="d-flex flex-column align-items-center me-2">
                                <label class="form-label" for="completeName">Nome e Cognome</label>
                                <input class="form-control" type="text" id="completeName" name="completeName"
                                    placeholder="Digitare nome e cognome">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-flex flex-column align-items-center">
                                <label class="form-label" for="km">Km da percorrere</label>
                                <input class="form-control" type="number" id="km" name="km"
                                    placeholder="KM (numero)">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-flex flex-column align-items-center ms-2">
                                <label class="form-label" for="age">Fascia d'et√†</label>
                                <select class="form-select" name="age" id="age">
                                    <option value=""></option>
                                    <option value="underage">Minorenne</option>
                                    <option value="adult">Maggiorenne</option>
                                    <option value="over_65">Over 65</option>
                                </select>
                            </div>
                        </div>
                    </form>
                    <div class="col-12">
                        <div class="d-flex justify-content-center">
                            <button class="btn bg-gray text-white m-3" id="button">Genera</button>
                            <button class="btn m-3 border_gray_hover" id="reset">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="text-center mt-5 mb-3">
                        <h2 class="text-uppercase">Il tuo biglietto</h2>
                    </div>
                </div>
                <div class="col-12">
                    <div class="content">
                        <h5 class="fw-bolder mb-4">Dettagli passeggero/a</h3>
                        <div class="row">
                            <div class="col-3">
                                <h6 class="mb-2">Nome passeggero/a</h6>
                                <p id="passenger" class="text-uppercase fw-bolder"></p>
                            </div>
                            <div class="col-3">
                                <h6 class="mb-2">Offerta</h6>
                                <p id="typeOfTicket"></p>
                            </div>
                            <div class="col-3">
                                <h6 class="mb-2">Sconto applicato</h6>
                                <p id="typeOfDiscount"></p>
                            </div>
                            <div class="col-3">
                                <h6 class="mb-2">Costo biglietto</h6>
                                <p id="cost"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>









    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
